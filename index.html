<!doctype html>
<html lang="en">
<head>
    <title>Demo</title>
    <meta charset="UTF-8">
    <!-- <link rel="stylesheet" type="text/css" href="./demo/elements.css"> -->
</head>
<body>
    <!-- Customize the demo for your component -->
    <h1>Text Modal Demo</h1>
    <p>Styled using the Elements SDK.</p>
    <br />
    <div id="app"></div>
    <br />


    <div class="buttonGroup">
      <button id='initiatingButton' class='pe-btn--primary' onclick="buttonHandler('toggle')">Toggle Modal</button>
    </div>


<script>
  function buttonHandler(type) {
    // ========EVENT API FOR INTERACTING WITH THE COMPONENT=========================
    //
    // To trigger an alert...
    // - dispatch 'toggleModal' event to toggle Modal state from open to close
    //   and vice versa....
    //
    // ** Consumer must polyfill CustomEvent **
    // -----------------------------------------------------------------------------

          if(type === 'toggle') {
            document.body.dispatchEvent(new CustomEvent('toggleModal'));
          }

    // =============================================================================
  }
</script>

    <!-- External dependencies for React -->
    <script src="./node_modules/react/dist/react.js"></script>
    <script src="./node_modules/react-dom/dist/react-dom.js"></script>
    <!-- CustomEvent polyfill is for IE, Intl.js polyfill is for Safari -->
    <script src="https://cdn.polyfill.io/v2/polyfill.js?features=CustomEvent,Intl.~locale.en,Intl.~locale.fr"></script>
    <!-- Locally hosted demo server -->
    <script src="http://localhost:8081/webpack-dev-server.js"></script>
    <!-- Demo build of component -->
    <script src="./build/dev.text-modal.js"></script>
</body>
</html>
